<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results Summary | Frontend Mentor Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="left-card">
        <div class="title">
            <p>Your Result</p>
        </div>
        <div class="circle">
            <span class="bg-score">76</span>
            <span class="sm-score">of 100</span>
        </div>
        <div class="result-stat">
            <h3>Great</h3>
        </div>
        <div class="result-info">
            <p>You scored higher than 65% of the people who have taken these tests</p>
        </div>
    </div>
    <div class="right-card">
        
        <div class="summary-container">
            <div class="title">
                <p>Summary</p>
            </div>
            <div class="summary-col reaction-cont">
                <div class="summary-logo reaction">
                    <img src="images/icon-reaction.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="reaction-summary">
                    80  <span class="light-clr">/ 100</span>
                </div>
            </div>
            <div class="summary-col memory-cont">
                <div class="summary-logo memory">
                    <img src="images/icon-memory.svg" alt="">
                    <p>Memory</p>
                </div>
                <div class="reaction-summary">
                    80 <span class="light-clr">/ 100</span>
                </div>
            </div>
            <div class="summary-col verbal-cont">
                <div class="summary-logo verbal">
                    <img src="images/icon-verbal.svg" alt="">
                    <p>Verbal</p>
                </div>
                <div class="grade-summary">
                    80 <span class="light-clr">/ 100</span>
                </div>
            </div>
            <div class="summary-col visual-cont">
                <div class="summary-logo visual">
                    <img src="images/icon-visual.svg" alt="">
                    <p>Reaction</p>
                </div>
                <div class="grade-summary">
                    80 <span class="light-clr">/ 100</span>
                </div>
            </div>
            <button class="summary-btn">Continue</button>
        </div>
        
    </div>
</body>
</html>
